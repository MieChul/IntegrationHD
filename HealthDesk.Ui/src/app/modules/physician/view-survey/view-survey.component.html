<div class="container">
  <div class="col-sm-1 text-start">
    <button type="button" class="btn btn-secondary" (click)="goBack()" data-bs-toggle="tooltip"
      data-bs-placement="right" title="Back">
      <i class="bi bi-arrow-left"></i>
    </button>
  </div>
  <div class="card my-4">
    <div class="card-header">
      <h2 class="mb-1">{{ title }}</h2>
      <small class="text-muted">
        {{ description }}<br />
        <strong>By:</strong> {{ author }}
        <span *ngIf="company">â€¢ {{ company }}</span><br />
        <strong>Taken on:</strong>
        {{ takenDate | date:'dd MMM yyyy, HH:mm' }}
      </small>
    </div>
    <div class="card-body">
      <div *ngFor="let qa of qaList; let i = index" class="mb-4">
        <label class="form-label h5">{{ i + 1 }}. {{ qa.questionText }}</label>
        <mat-form-field appearance="outline" class="w-100">
          <input matInput [value]="qa.answer" readonly />
        </mat-form-field>
      </div>
    </div>
  </div>
</div>
