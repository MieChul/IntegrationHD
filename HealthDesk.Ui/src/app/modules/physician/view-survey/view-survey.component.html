<div class="main-container">
  <div class="d-flex align-items-center mb-4">
    <button type="button" class="btn btn-secondary me-3" (click)="goBack()" data-bs-toggle="tooltip"
      data-bs-placement="right" title="Back">
      <i class="bi bi-arrow-left"></i>
    </button>
    <h1 class="animated-heading mb-0">
      <i class="bi bi-file-earmark-text me-2"></i>Survey Results
    </h1>
  </div>
  <div class="card my-4">
    <div class="card-header">
      <h2 class="mb-1">{{ name }}</h2>
      <small class="text-muted">
        {{ description }}<br />
        <strong>By:</strong> {{ author }}<br />
        <strong>Taken on:</strong>
        {{ takenDate | date:'dd MMM yyyy, HH:mm' }}
      </small>
    </div>
    <div class="card-body">
      <div *ngFor="let qa of qaList; let i = index" class="mb-4">
        <label class="form-label h5">{{ i + 1 }}. {{ qa.questionText }}</label>
        <div class="input-group">
          <input type="text" class="form-control" [value]="qa.answer" readonly />
        </div>
      </div>
    </div>
  </div>
</div>
