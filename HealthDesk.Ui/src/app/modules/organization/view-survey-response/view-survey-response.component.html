<div class="container">
  <h1 class="animated-heading">
    <i class="bi bi-box-seam me-2"></i>{{ surveyTitle }}
  </h1>
  <div class="d-flex align-items-center mb-4">
    <button type="button" class="btn btn-secondary me-3" (click)="goBack()" matTooltip="Back to Surveys">
      <i class="bi bi-arrow-left"></i>
    </button>
  </div>
  <div *ngIf="surveyResponses && surveyResponses.length > 0; else noResponses" class="table-container shadow-sm">
    <div class="table-responsive">
      <table class="table table-hover table-modern">
        <thead>
          <tr>
            <th>Respondent Details</th>
            <th>Submitted On</th>
            <th class="text-end">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let response of surveyResponses">
            <td>
              <i class="bi bi-person-circle me-2 text-primary"></i>
              {{ response.userDetails }}
            </td>
            <td>{{ response.submittedAt | date:'medium' }}</td>
            <td class="text-end">
              <button class="btn btn-info btn-sm" (click)="viewResponse(response)" matTooltip="View Full Response">
                <i class="bi bi-eye"></i> View
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <ng-template #noResponses>
    <div class="card text-center">
      <div class="card-body">
        <h5 class="card-title">No Responses Yet</h5>
        <p class="card-text">There are currently no responses available for this survey.</p>
      </div>
    </div>
  </ng-template>
</div>
