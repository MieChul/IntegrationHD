<div class="container">
    <h1 class="animated-heading">
      <i class="bi bi-clipboard-plus me-2"></i>Self Record
    </h1>
    <div class="row mb-3 align-items-center">
      <div class="col-md-4 col-sm-6 d-flex justify-content-start flex-wrap">
          <button class="btn btn-primary" (click)="addSelfRecord()">Add Record</button>
      </div>
  </div>
    <div class="table-responsive">
      <table class="table table-hover table-modern">
        <thead>
          <tr>
            <th>Date</th>
            <th>Record Type</th>
            <th>Description</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let record of selfRecords">
            <td>{{ record.date | date: 'dd-MM-yyyy' }}</td>
            <td>{{ record.type }}</td>
            <td>{{ record.description }}</td>
            <td>
              <button class="btn btn-warning btn-sm me-1" (click)="editSelfRecord(record)">
                <i class="bi bi-pencil"></i>
              </button>
              <button class="btn btn-danger btn-sm" (click)="deleteSelfRecord(record)">
                <i class="bi bi-trash"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  
    <!-- Add/Edit Self Record Modal -->
    <div class="modal fade" id="selfRecordModal" tabindex="-1" aria-labelledby="selfRecordModalLabel" aria-hidden="true" #selfRecordModal>
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="selfRecordModalLabel">{{ isEditMode ? 'Edit Self Record' : 'Add Self Record' }}</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form [formGroup]="selfRecordForm">
              <div class="mb-3">
                <label for="date" class="form-label label-modern shadow">Date</label>
                <input type="date" id="date" formControlName="date" class="form-control">
              </div>
              <div class="mb-3">
                <label for="type" class="form-label label-modern shadow">Record Type</label>
                <input type="text" id="type" formControlName="type" class="form-control">
              </div>
              <div class="mb-3">
                <label for="description" class="form-label label-modern shadow">Description</label>
                <input type="text" id="description" formControlName="description" class="form-control">
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" (click)="saveSelfRecord()">{{ isEditMode ? 'Save Changes' : 'Add Record' }}</button>
          </div>
        </div>
      </div>
    </div>
  </div>
