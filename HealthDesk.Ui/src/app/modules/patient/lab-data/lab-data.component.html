<div class="container">
    <h1 class="animated-heading">
        <i class="bi bi-clipboard-data me-2"></i>Lab Data
    </h1>

    <div class="row mb-3 align-items-center">
        <div class="col-md-4 col-sm-6 d-flex justify-content-start flex-wrap">
            <button class="btn btn-primary" (click)="addLabData()">Add Lab Data</button>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-hover table-modern">
            <thead>
                <tr>
                    <th (click)="sortTable('laboratoryName')">Laboratory Name</th>
                    <th (click)="sortTable('date')">Date</th>
                    <th (click)="sortTable('time')">Time</th>
                    <th (click)="sortTable('labTest')">Lab Test</th>
                    <th (click)="sortTable('value')">Value</th>
                    <th (click)="sortTable('unit')">Unit</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let labData of labDataRecords">
                    <td>{{ labData.laboratoryName }}</td>
                    <td>{{ labData.date | date: 'dd-MM-yyyy' }}</td>
                    <td>{{ labData.time }}</td>
                    <td>{{ labData.labTest }}</td>
                    <td>{{ labData.value }}</td>
                    <td>{{ labData.unit }}</td>
                    <td>
                        <button class="btn btn-warning btn-sm me-1" (click)="editLabData(labData)">
                            <i class="bi bi-pencil"></i>
                        </button>
                        <button class="btn btn-danger btn-sm" (click)="deleteLabData(labData)">
                            <i class="bi bi-trash"></i>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<!-- Add/Edit Lab Data Modal -->
<div class="modal fade" id="labDataModal" tabindex="-1" aria-labelledby="labDataModalLabel" aria-hidden="true" #labDataModal>
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="labDataModalLabel">{{ isEditMode ? 'Edit Lab Data' : 'Add Lab Data' }}</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form [formGroup]="labDataForm">
                    <div class="mb-3">
                        <label for="laboratoryName" class="form-label label-modern shadow">Laboratory Name</label>
                        <input type="text" id="laboratoryName" formControlName="laboratoryName" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="date" class="form-label label-modern shadow">Date</label>
                        <input type="date" id="date" formControlName="date" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="time" class="form-label label-modern shadow">Time</label>
                        <input type="time" id="time" formControlName="time" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="labTest" class="form-label label-modern shadow">Lab Test</label>
                        <input type="text" id="labTest" formControlName="labTest" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="value" class="form-label label-modern shadow">Value</label>
                        <input type="text" id="value" formControlName="value" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="unit" class="form-label label-modern shadow">Unit</label>
                        <input type="text" id="unit" formControlName="unit" class="form-control">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" (click)="saveLabData()">{{ isEditMode ? 'Save Changes' : 'Add Lab Data' }}</button>
            </div>
        </div>
    </div>
</div>
